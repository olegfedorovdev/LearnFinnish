<!DOCTYPE html>
<html>
<head>
    <title>Learn Finnish</title>
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link href="css/game.css" rel="stylesheet" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>

<body onload='helpers.onPageLoaded()'>
<script src="js/words/words.js"></script>
<script src="js/words/verbs.js"></script>
<!-- <script src="verbs1.js"></script>-->
<script src="js/words/questions.js"></script>
<script src="js/words/kappale4.js"></script>
<script src="js/settings.js"></script>
<script src="js/game.js"></script>
<script src="js/helpers.js"></script>

<!-- Games will be loaded into gameFields -->
<div id="gameFields"></div>


<div class="div_arrows">
<img id="prev_word" src="img/left_arrow.jpg" class="img_left_arrow" onclick="Game.onPrevious()">
<img id="next_word" src="img/right_arrow.jpg" class="img_right_arrow" onclick="Game.onNext()">
</div>
<div id="vocabulary_empty" class="div_small_empty_space"></div>

<label>Game type:</label>
<select id="select_game_type" onchange='changeGameType(document.getElementById("select_game_type").value)'>
</select>

<label>Scope:</label>
<select id="select_scope" onchange='changeScope(document.getElementById("select_scope").value)'>
    <option value="all">All Words</option>
    <option value="latest" selected>Latest Words</option>
    <option value="verbs">Verbs</option>
    <!-- <option value="verbs1">Verbs 1</option> -->
    <option value="questions">Questions</option>
    <option value="kappale4">Kappale 4-6</option>
</select>

<div id="vocabulary_empty" class="div_small_empty_space"></div>
<div id="vocabulary_empty" class="div_small_empty_space"></div>
<textarea id="debug_log_output" rows="54" cols="55"></textarea>

<script>
    helpers.initOnPageLoad();
</script>

<!-- Load all games here -->
<script src="js/games/game_main_menu.js"></script>
<link rel="import" href="game_fields/game_field_main_menu.html" onerror="console.log('Failed to import:', event.target.href)">

<script src="js/games/game_vocabulary.js"></script>
<!-- onload="console.log('Loaded import:', event.target.href)" -->
<link rel="import" href="game_fields/game_field_vocabulary.html" onerror="console.log('Failed to import:', event.target.href)">

<script src="js/games/game_choose_word.js"></script>
<link rel="import" href="game_fields/game_field_choose_word.html" onerror="console.log('Failed to import:', event.target.href)">

<script src="js/games/game_find_image.js"></script>
<link rel="import" href="game_fields/game_field_find_image.html" onerror="console.log('Failed to import:', event.target.href)">

<script src="js/games/game_match_words.js"></script>
<link rel="import" href="game_fields/game_field_match_words.html" onerror="console.log('Failed to import:', event.target.href)">

<script src="js/games/game_listen_choose.js"></script>
<link rel="import" href="game_fields/game_field_listen_choose.html" onerror="console.log('Failed to import:', event.target.href)">

</body>
</html>
