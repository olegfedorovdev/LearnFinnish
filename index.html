<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link href="css/game.css" rel="stylesheet" />
</head>
<body onload='startGame()'>
<script src="words.js"></script>
<script src="game.js"></script>
<script src="game_vocabulary.js"></script>
<script src="game_choose_word.js"></script>

<p>Choose scope:</p>
<button id="btn_scope_all" onclick='changeScope("all")'>All Words</button>
<button id="btn_scope_latest" onclick='changeScope("latest")'>Latest Words</button>
<p>Choose a Game type:</p>
<button id="btn_game_type_vocabulary" onclick='changeGameType("vocabulary")'>Vocabulary</button>
<button id="btn_game_type_choose_word" onclick='changeGameType("choose_word")'>Choose Word</button>
<button id="btn_game_type_find_image" onclick='changeGameType("find_image")'>Find Image</button>
<button id="btn_game_type_match_words" onclick='changeGameType("match_words")'>Match Words</button>
<button id="btn_game_type_listen_choose" onclick='changeGameType("listen_choose")'>Listen & Choose</button>
<button id="btn_game_type_write_word" onclick='changeGameType("write_word")'>Write Word</button>
<button id="btn_game_type_listen_write" onclick='changeGameType("listen_write")'>Listen & Write</button>
<br/>
<br/>

<!-- Games -->
<div id="div_game_field_vocabulary" class="game_field">
    <div id="vocabulary_div_image" class="div_image_big" onclick="document.getElementById('vocabulary_audio').play()">
        <img id="vocabulary_img" src="img/ottaa.jpg" class="img_image_big">
    </div>
    <div id="vocabulary_en" class="div_text_wide_small">to take</div>
    <div id="vocabulary_empty" class="div_small_empty_space"></div>
    <div id="vocabulary_fi" class="div_text_wide_big">ottaa</div>
    <audio id="vocabulary_audio" src="sounds/ottaa.mp3" autoplay></audio>
</div>

</body>
</html>
