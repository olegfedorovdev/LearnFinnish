<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link href="css/game.css" rel="stylesheet" />
</head>
<body onload='startGame()'>
<script src="words.js"></script>
<script src="game.js"></script>
<script src="game_vocabulary.js"></script>
<script src="game_choose_word.js"></script>
<script src="game_find_image.js"></script>
<script src="game_match_words.js"></script>

<p>Choose scope:</p>
<button id="btn_scope_all" onclick='changeScope("all")'>All Words</button>
<button id="btn_scope_latest" onclick='changeScope("latest")'>Latest Words</button>
<p>Choose a Game type:</p>
<button id="btn_game_type_vocabulary" onclick='changeGameType("vocabulary")'>Vocabulary</button>
<button id="btn_game_type_choose_word" onclick='changeGameType("choose_word")'>Choose Word</button>
<button id="btn_game_type_find_image" onclick='changeGameType("find_image")'>Find Image</button>
<button id="btn_game_type_match_words" onclick='changeGameType("match_words")'>Match Words</button>
<button id="btn_game_type_listen_choose" onclick='changeGameType("listen_choose")'>Listen & Choose</button>
<button id="btn_game_type_write_word" onclick='changeGameType("write_word")'>Write Word</button>
<button id="btn_game_type_listen_write" onclick='changeGameType("listen_write")'>Listen & Write</button>
<br/>
<br/>

<!-- Games -->

<!-- Vocabulary field -->
<div id="div_game_field_vocabulary" class="game_field">
    <div id="vocabulary_div_image" class="div_image_big" onclick="document.getElementById('vocabulary_audio').play()">
        <img id="vocabulary_img" src="img/ottaa.jpg" class="img_image_big">
    </div>
    <div id="vocabulary_en" class="div_text_wide_small">to take</div>
    <div id="vocabulary_empty" class="div_small_empty_space"></div>
    <div id="vocabulary_fi" class="div_text_wide_big">ottaa</div>
    <audio id="vocabulary_audio" src="" autoplay></audio>
</div>

<!-- Choose word field -->
<div id="div_game_field_choose_word" class="game_field">
    <div id="choose_word_div_image" class="div_image_big"">
        <img id="choose_word_img" src="img/ottaa.jpg" class="img_image_big">
    </div>
    <div id="choose_word_en" class="div_text_wide_small">to take</div>
    <div id="choose_word_empty" class="div_small_empty_space"></div>
    <div class = "div_choose_word_select_area">
        <div id="choose_word_fi_1" class="div_choice_small" style="float: left" >ottaa1</div>
        <div id="choose_word_fi_2" class="div_choice_small" style="float: right">ottaa2</div>
    </div>
    <audio id="choose_word_sound" src=""></audio>
</div>

<!-- Find image field -->
<div id="div_game_field_find_image" class="game_field">
    <div id="find_image_div_field" class="div_find_image_field"">
        <div class="div_find_image_choice" style="float: left"><p id="find_image_en_1">word1</p></div>
        <div class="div_find_image_choice" style="float: right"><p id="find_image_en_2">word2</p></div>
        <div class="div_find_image_choice" style="float: left"><p id="find_image_en_3">word3</p></div>
        <div class="div_find_image_choice" style="float: right"><p id="find_image_en_4">word4</p></div>
    </div>
    <div id="find_image_fi_word" class="div_find_image_bottom_word">satula</div>
    <audio id="find_image_sound" src=""></audio>
</div>


<!-- Match words field -->
<div id="div_game_field_match_words" class="game_field">
    <div id="match_words_div_field" class="div_match_words_field"">
        <div class="div_match_words_left"> <div id="match_words_fi_1" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_1" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_2" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_2" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_3" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_3" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_4" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_4" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_5" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_5" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_6" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_6" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_7" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_7" class="div_match_words_choice">En  word</div></div>
        <div class="div_match_words_left"> <div id="match_words_fi_8" class="div_match_words_choice">Fin word</div></div>
        <div class="div_match_words_right"><div id="match_words_en_8" class="div_match_words_choice">En  word</div></div>
        
    </div>
</div>
    
</body>
</html>
