<!-- Select voices -->
<div id="div_game_field_select_voices" class="main_menu_back">
    <label>Select Finnish voice:</label>
    <select id="select_voice_fi" onchange='Game.changeVoiceFI(document.getElementById("select_voice_fi").value)'>
    </select>
    <div class="div_small_empty_space"></div>

    <label>Select English voice:</label>
    <select id="select_voice_en" onchange='Game.changeVoiceEN(document.getElementById("select_voice_en").value)'>
    </select>
    <div class="div_small_empty_space"></div>

    <label>Select voice speed (fi):</label>
    <select id="select_voice_speed" onchange='Game.changeVoiceSpeed(document.getElementById("select_voice_speed").value)'>
        <option value="0.1">10%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
        <option value="1">100%</option>
        <option value="1.5">150%</option>
    </select>
    <div class="div_small_empty_space"></div>
    <label>Number of words per session:</label>
    <select id="select_words_num" onchange='Game.changeNumOfWordsPerReview(document.getElementById("select_words_num").value)'>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="50">50</option>
    </select>
    <div class="div_small_empty_space"></div>
</div>

<script>
    //adding to games
    var gameField = document.currentScript.ownerDocument.getElementById('div_game_field_select_voices');
    helpers.registerNewGame(gameField, "select_voices");
</script>
